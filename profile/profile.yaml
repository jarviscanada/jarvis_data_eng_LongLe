  #project name
  - name: "Web app for restaurant"
    #URL is optional
    # git_url: "https://github.com/jarviscanada/jarvis_profile_builder"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Designed and coded an application with a classmate as a final project for an E-Commerce class in college. I was responsible for the front end, some back end feature, and database developer. The application stores all products, users information in a database using SQLite. The front end is created using HTML, CSS, Javascript and Bootstrap. The app can also make HTTP requests using XAMPP.
  - name: "Crime Location App"
    # git_url:
    description: Designed an application that display locations where crimes happened in the current week, current month, or current year in a radius of 200 meters, 1 km or the entire Montreal. I used the csv file that contains crime information on the Government of Quebec website, set up a script that automatically update that file everyday, and store the information in a list of objects. This application uses Google Map API to set up pointers based on the filters that the user chooses.

