# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed 2 SQL queries to create tables in the database (if they haven't exist yet) and inserted some sample values to test them. Then I coded 3 bash scripts. Two bash scripts are able to capture system hardware specifications, and resource usage into the database.  The other bash script is used to create a PostgreSQL database docker container.
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Developed three core Java applications that help me acquire knowledge about new Frameworks and technologies"
      - "Twitter App: Created an application that utilizes Twitter REST API to make HTTP requests. The app allows user to post a tweet with coordinate, show a tweet using its ID, or delete multiple tweets by inputting multiple tweet IDs."
      - "JDBC App: Developed an application as a training program to get used to JDBC. As a developer, understanding DAO (Data Access Object), DTO (Data Transfer Object), and Repository design, as well as some advanced JDBC concepts is a must"
      - "Grep App: Designed an application that imitates the command 'grep' in Linux. The app searches for a text pattern recursively in a given directory, and outputs matched lines to a file"
  - name: "Springboot App"
    git_url: "/springboot"
    description: "Developed an application that simulates a stock trading platforms. This app utilizes REST API to allow users to sell/buy a stock, and withdraw/deposit fund into the user's account. The users accounts information are stored in a PostgreSQL database."

